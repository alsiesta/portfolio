<app-header [isSideNaviOpen]="sideNaviIsOpen" (naviClick)='sideNaviClick($event)'></app-header>

<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav (click)="sidenav.toggle()" (opened)="log('Is opened')" (closed)="log('Is closed')" #sidenav mode="over" [(opened)]="opened"
    position="end">
   
    <div class="mysidenav" >
      <div><a (click)="toAi()" routerLink="" fragment="ai" [ngClass]="activeLink == 'ai' ? 'active' : ''" class="menu-item">AI Training</a></div>

      <div><a (click)="toFrontEndDev()" routerLink="" fragment="frontend-dev" [ngClass]="activeLink == 'frontend-dev' ? 'active' : ''" class="menu-item">Front-End Development</a></div>

      <div><a (click)="toConnect()" routerLink="" fragment="about" [ngClass]="activeLink == 'aboutme' ? 'active' : ''" class="menu-item">About me</a></div>

      <!-- <div><a (click)="toSkills()" routerLink="" fragment="skills" [ngClass]="activeLink == 'myskills' ? 'active' : ''" class="menu-item">My skills</a></div>

      <div><a (click)="toPortfolio()" routerLink="" fragment="portfolio" [ngClass]="activeLink == 'portfolio' ? 'active' : ''" class="menu-item">Portfolio</a></div> -->

      <div><a (click)="toContact()" routerLink="" fragment="contact" [ngClass]="activeLink == 'contact' ? 'active' : ''" class="menu-item">Contact</a></div>
    </div>
    
  </mat-sidenav>

  <mat-sidenav-content role="main">
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
