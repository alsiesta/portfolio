<mat-card color=primary class="form-field-grid">

    <mat-card-content>
        <div class="subtitle-normal-bold">Got a problem to solve?</div>
        <div class="regular">
            <p>Contact me through this form. I am interested in getting in touch and hear about how I can help support
                you and your projects.</p><br>
            <p>Need a Front-end developer? <b>Contact me!</b> </p>

            {{ userModel | json}}
        </div>
    </mat-card-content>


    <mat-card-content>
        <form #contactForm="ngForm" action="" method="post" fxLayout="column">


            <mat-form-field appearance="outline">
                <mat-label>Your name</mat-label>
                <input [(ngModel)]="userModel.username"  #name="ngModel" name="username" type="text" required  matInput placeholder="..." >
                <mat-icon matSuffix>task_alt</mat-icon>
                <mat-hint>{{ name.untouched }}</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Your email</mat-label>
                <input [(ngModel)]="userModel.email" #email="ngModel" name="email" ngModel type="text" required  matInput placeholder="..." >
                <mat-icon matSuffix>task_alt</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Your message</mat-label>
                <textarea [(ngModel)]="userModel.message" #message="ngModel" name="message" ngModel type="text" required matInput placeholder="..." rows="5" ></textarea>
                <mat-icon matSuffix>error</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <button mat-raised-button color="primary">Senden</button>
        </form>
    </mat-card-content>

</mat-card>
